---
layout: home
---
<h2>My posts</h2>

{% for post in site.posts %}
  <p class="post">{{ post.date | date: "%Y-%m-%d" }} - <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> ({{ post.language }})</p>
  <div class="post-excerpt">{{ post.excerpt }}</div>
{% endfor %}
